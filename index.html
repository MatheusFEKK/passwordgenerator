<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKeyMaker</title>
    <link type="text/css" rel="stylesheet" href="lib/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav style="height: 9rem;">
        <div class="nav-wrapper" style="background-color:#1e2139">
          <a href="#" class="brand-logo center"><img src="img/safekeymakernavbar.png" alt=""></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
          </ul>
        </div>
      </nav>

        <div class="container">
            <div class="box">
                <div class="slidecontainer">
                    <h6 style="color: white;">Escolha a quantidade de letras: </h6>
                    <input type="range" class="slider z-depth-1" value="1" min="1" max="50" id="lengthletters" onchange="passwordgenerator()" >
                    <p>Valor selecionado: <span id="valueselectedletter"></span> </p>
                    <br><br>
                    <h6 style="color: white;">Escolha a quantidade de n√∫meros: </h6>
                    <input type="range" class="slider z-depth-1" id="lengthnumbers" value="1" min="1" max="50" onchange="passwordgenerator()">
                    <p>Valor selecionado: <span id="valueselectednumber"></span></p>
                    <input type="text" class="z-depth-1" id="password_creating" value="" onchange="clear()" onkeypress="return false">
                    <!-- <button class="morevalue" onclick="add(), passwordgenerator()" style="float: right; border-radius: 2rem; width: 2rem; height: 2rem;">+</button>
                    <button class="lessvalue" onclick="less(), passwordgenerator()" style="float: left; border-radius: 2rem; width: 2rem; height: 2rem;">-</button>
                    <br><br>
                    <button onclick="passwordgenerator()">atualizar</button> -->
                </div>
            </div>
        </div>





    <script src="javascript/script.js"></script>
    <script type="text/javascript" src="lib/materialize.min.js"></script>
</body>
</html>
